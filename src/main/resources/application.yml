spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/content?serverTimezone=UTC&characterEncoding=UTF-8
    username: content
    password: content

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true

    properties:
      format_sql: true
      hibernate:
        show-sql: true

  data:
