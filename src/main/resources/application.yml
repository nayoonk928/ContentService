spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/content?serverTimezone=UTC&characterEncoding=UTF-8
    username: content
    password: content

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true

    properties:
      format_sql: true
      hibernate:
        show-sql: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
    elasticsearch:
      host: localhost
      port: 9200

  devtools:
    restart:
      enabled: false

tmdb:
  api:
    base: https://api.themoviedb.org/3

schedules:
  cron:
    save:
      content: 0 0 0 * * ?